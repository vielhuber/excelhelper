name: CI

env:
    CI: true

on: [push]

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup PHP
              uses: "shivammathur/setup-php@v2"
              with:
                php-version: "8.1"
                extensions: gd, zip
                tools: composer, phpunit
              
            - name: Run composer install
              run: composer install -n --prefer-dist

            - name: Run PHPUnit
              run: ./vendor/bin/phpunit